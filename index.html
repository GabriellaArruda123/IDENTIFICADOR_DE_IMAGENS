 
<html>
  <head>
    <title>Identificador de Imagens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">IDENTIFICADOR DE IMAGENS</h3>
      <!--Não é obrigatório que a class bootstrap button deva ser adicionada apenas ao elemento
button element. Podemos colocar qualquer classe bootstrap em qualquer elemento.-->
      <br><br>

      <p style="font-size: 22px;">O modelo foi treinado para identificar estes objetos: </p>

      <b class="nameOfObjects">
        Relógio
        <hr>
        Colher
        <hr>
        Smartphone
        <hr>
        Garrafa
        <hr>
      </b>
<!--<b> representa um intervalo de texto estilísticamente diferente do texto normal, sem transmitir qualquer importância ou relevância. Ele é geralmente usado para destacar palavras-chaves em um resumo, nomes de produtos em um comentário ou outros vãos de texto cuja a apresentação típica seria negrito.-->
      <label>Visualização da webcam - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="takeSnapshot();" class="btn btn-info">Capturar Imagem</button>
      <br><br><!--Quando o botão for pressionado, ele chamará a função
        takeSnapshot(). A funcionalidade da função takeSnapshot é capturar a imagem da
        webcam/câmera.-->
      <button onclick="check();" class="btn btn-success">Identificar Imagem</button>
      <br><br>

      <p style="font-size: 22px;">Objeto : <span id="resultObjectName"></span> </p>
      <!--adicione uma tag span que será utilizada para conter o nome do objeto, o qual
obteremos após o modelo treinado identificar o objeto a partir da comparação-->
      <p style="font-size: 22px;">Precisão : <span id="resultObjectAccuracy"></span> </p>
      <!--adicione uma tag span que será utilizada para conter a precisão do nome do objeto,
que obtemos após o modelo treinado identificar o objeto a partir da comparação-->
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
